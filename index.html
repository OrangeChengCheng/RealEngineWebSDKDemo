<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0"/>
    <title>RealEngineWebSDKDemo</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #progressBox {
            position: absolute;
            left: 25%;
            top: 48%;
            height: 80px;
            width: 50%;
            background: rgba(255, 255, 255, 0.0);
        }

        #progressBox2 {
            position: absolute;
            left: 0;
            top: 0;
            height: 40px;
            width: 100%;
            background: rgba(255, 255, 255, 1.0);
            border: 1px solid #C8C8C8;
        }

        #progressBar {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
            height: 40px;
            width: 100%;
            line-height: 40px;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            font-family: Georgia;
            clip: rect(0px, 0, 40px, 0px);
            background: #00A1F5;
        }

        #progressText {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
            width: 100%;
            height: 40px;
            line-height: 40px;
            color: black;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            font-family: Georgia;
            background: rgba(255, 255, 255, 0.0);
        }

        #progressText2 {
            position: absolute;
            left: 0;
            top: 40px;
            z-index: 1;
            width: 100%;
            height: 40px;
            line-height: 40px;
            color: black;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            font-family: Georgia;
            background: rgba(255, 255, 255, 0.0);
        }		
    </style>
  </head>
  <body>
      <!-- 引擎窗口 -->
      <div style="width:100%; height:100%;">
          <canvas id="canvas" style="width:100%; height:100%;" oncontextmenu="event.preventDefault()" tabindex="1"></canvas>
      </div>

      <div id="progressBox">
          <div id="progressBox2"><div id="progressBar"></div></div>
          <div id="progressText">0%</div>
          <div id="progressText2"></div>
      </div>

      <!-- 引擎初始化 -->
      <script type='text/javascript'>
          function progressFn(cent,info) {
              var oDiv1=document.getElementById('progressBox');
              var oDiv2=document.getElementById('progressBar');
              var oDiv3=document.getElementById('progressText');
              var oDiv4=document.getElementById('progressText2');
              if(cent<100) {
                  oDiv1.style.display="block";
                  var allWidth=parseInt(getStyle(oDiv1,'width'));
                  // 设定内层两个div的文字内容一样
                  oDiv3.innerHTML=cent+"%  "; oDiv4.innerHTML=info;
                  // 修改clip的的宽度值
                  oDiv2.style.clip='rect(0px, '+cent/100*allWidth+'px, 40px, 0px)';
              } else {
                  oDiv1.style.display="none";
              }
              // 获取当前元素的属性值
              function getStyle(obj,attr) {
                  if(obj.currentStyle) {
                      return obj.currentStyle[attr];
                  } else {
                      return getComputedStyle(obj,false)[attr];
                  }
              }
          }
          progressFn(0.1,"MainJSFiles Begin Init");
      </script>
      <script type="text/javascript" src="DemoEntry/Template.js"></script>
      <script async type="text/javascript" src="javascript/RealBIMWeb.js"></script>
      <script async type="text/javascript" src="javascript/ReUtility.js"></script>
  </body>
</html>
